<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fine Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336; /* Red */
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Manage Fines</h1>
    <form method="POST">
        <label for="roll_no">Student Roll No:</label>
        <input type="text" id="roll_no" name="roll_no" required>
        <label for="fine_amount">Fine Amount:</label>
        <input type="number" id="fine_amount" name="fine_amount" required>
        <button type="submit">Add Fine</button>
    </form>

    <h2>Existing Fines</h2>
    <table>
        <tr>
            <th>Roll No</th>
            <th>Fine Amount</th>
            <th>Actions</th>
        </tr>
        {% for fine in fines_list %}
        <tr>
            <td>{{ fine[0] }}</td>
            <td>{{ fine[1] }}</td>
            <td>
                <form method="POST" action="/delete_fine" style="display:inline;">
                    <input type="hidden" name="roll_no" value="{{ fine[0] }}">
                    <button class="delete-btn" type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <button onclick="window.location.href='/dashboard'">Back to Dashboard</button>
</body>
</html>
